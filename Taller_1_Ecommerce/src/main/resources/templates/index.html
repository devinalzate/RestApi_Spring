<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .search-result, .user-table, .form-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${mensaje}">Listado de Usuarios</h1>

    <div class="form-section">
        <!-- Formulario para buscar usuario por ID -->
        <form id="buscarForm" th:action="@{/api/v1/user/buscar}" method="get">
            <label for="userId">Buscar usuario por ID:</label>
            <input type="text" name="id" id="userId" required>
            <button type="submit" id="buscarBtn">Buscar</button>
        </form>
    </div>

    <!-- Resultado de búsqueda (si hay uno) -->
    <div class="search-result" th:if="${user != null}">
        <h2>Usuario encontrado:</h2>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <!-- Botón para listar todos los usuarios -->
    <form th:action="@{/api/v1/user/getAll}" method="get">
        <button type="submit" id="listBtn">Traer todos los usuarios</button>
    </form>

    <!-- Tabla de todos los usuarios -->
    <div class="user-table">
        <h2>Todos los usuarios</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Tabla de todos los usuarios -->
    <div class="user-table">
        <h2>Productos</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón para ir al login -->
    <form th:action="@{/auth/login}" method="get">
        <button type="submit" id="login">Iniciar sesión</button>
    </form>
</div>
</body>
</html>
